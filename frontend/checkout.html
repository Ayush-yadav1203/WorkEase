<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout — WorkEase</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --text: #e6eef6;
      --accent1: #6ee7b7;
      --accent2: #60a5fa;
      --muted: #9aa4b2;
    }
    [data-theme="light"] {
      --bg: #f6f9fc;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #4a5568;
    }
    * { box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, var(--bg), #0a1220);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .checkout-wrapper {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: var(--accent2);
      margin-bottom: 25px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
    }
    .service-info {
      flex: 1;
      min-width: 250px;
    }
    .service-info h3 { color: var(--accent2); margin-bottom: 6px; }
    .service-info p { color: var(--muted); font-size: 15px; }
    .price {
      text-align: right;
      flex: 1;
      min-width: 200px;
    }
    .price input {
      width: 60px;
      padding: 5px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      text-align: center;
      font-weight: bold;
    }
    .total-box {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent1);
    }
    .form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.03); }

    .success {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 36, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .success.active {
      opacity: 1;
      pointer-events: auto;
    }
    .success h2 {
      color: var(--accent1);
      margin-bottom: 10px;
      font-size: 28px;
    }
    .success p { color: var(--text); }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: var(--accent2);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="checkout-wrapper">
    <h1>Confirm Your Booking</h1>

    <div class="summary">
      <div class="service-info">
        <h3>AC Repair & Servicing</h3>
        <p>Professional cleaning, filter check & coolant test.</p>
        <p>Duration: 2 hours</p>
      </div>
      <div class="price">
        <p>Base Price: ₹<span id="basePrice">1499</span></p>
        <p>Quantity: <input type="number" id="qty" value="1" min="1" max="5"></p>
        <p><b>Total: ₹<span id="total">1499</span></b></p>
      </div>
    </div>

    <div class="form">
      <label for="date">Select Date:</label>
      <input type="date" id="date">

      <label for="time">Preferred Time Slot:</label>
      <select id="time">
        <option>10:00 AM - 12:00 PM</option>
        <option>12:00 PM - 2:00 PM</option>
        <option>3:00 PM - 5:00 PM</option>
      </select>

      <label for="payment">Payment Method:</label>
      <select id="payment">
        <option>UPI</option>
        <option>Debit/Credit Card</option>
        <option>Cash on Service</option>
      </select>

      <button class="btn" id="confirm">Confirm Booking</button>
    </div>

    <div class="success" id="successBox">
      <div class="loader"></div>
      <h2>Booking Confirmed ✅</h2>
      <p>Thank you for choosing WorkEase!</p>
    </div>
  </div>

  <script>
    const qty = document.getElementById('qty');
    const total = document.getElementById('total');
    const base = 1499;

    qty.addEventListener('input', () => {
      const val = Math.max(1, parseInt(qty.value) || 1);
      total.textContent = base * val;
    });

    document.getElementById('confirm').addEventListener('click', () => {
      const date = document.getElementById('date').value;
      if (!date) {
        alert('Please select a date before confirming.');
        return;
      }

      const success = document.getElementById('successBox');
      success.classList.add('active');

      setTimeout(() => {
        success.innerHTML = "<h2>✅ Booking Confirmed!</h2><p>We’ll send a confirmation message shortly.</p>";
      }, 2000);

      setTimeout(() => {
        window.location.href = "index.html";
      }, 4000);
    });
  </script>
  <script src="app.js"></script>

</body>
</html>
